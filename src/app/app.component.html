<td-layout>
  <td-layout-nav>
    <!-- header -->
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <app-header (emitLangChange)="onChangeLang($event)"
                  td-toolbar-content layout="row"
                  layout-align="start center"
                  flex></app-header>
    </div>

    <!-- body -->
    <td-layout-manage-list
      [opened]="media.registerQuery('gt-sm') | async"
      [mode]="(media.registerQuery('gt-sm') | async) ? 'side' :  'over'"
      [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '257px' : '100%'">
      <!-- sidenav mewu -->
      <md-nav-list td-sidenav-content [tdLayoutManageListClose]="!media.query('gt-sm')">
        <app-sidenav></app-sidenav>
      </md-nav-list>

      <!-- toolbar with breadcrumb and activity indicator -->
      <md-toolbar>
        <div layout="row" layout-margin layout-align="center center" flex>
          <button attr.aria-label="{{'ANY.showmenu' | translate}}" md-icon-button
                  tdLayoutManageListOpen [hideWhenOpened]="true">
            <span class="not-visible">{{'ANY.showmenu' | translate}}</span>
            <md-icon>arrow_back</md-icon>
          </button>
          <div td-toolbar-content flex
               layout="row"
               layout-align="start center">
            <app-breadcrumb-control [hideBreadcrumb]="notFound"></app-breadcrumb-control>
          </div>
        </div>
      </md-toolbar>

      <!-- main content -->
      <app-main-content (isNotFound)="isNotFound($event)"></app-main-content>

    </td-layout-manage-list>
  </td-layout-nav>
</td-layout>
