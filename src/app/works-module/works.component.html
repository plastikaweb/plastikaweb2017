<md-card-header>
  <img md-card-avatar class="size-72" src="assets/images/works.jpg">
  <md-card-title>
    <h3>{{'WORKS.sub' | translate}}</h3>
  </md-card-title>
  <md-card-subtitle>{{ 'WORKS.intro' | translate }}</md-card-subtitle>
</md-card-header>
<md-divider></md-divider>

<div *ngIf="works$ | async as works; else loadingProjects">
  <md-card-content>
    <app-filter-works (filterBy)="doFilter($event)"
                      *ngIf="allTags$ | async as tags;" [tags]="tags">
    </app-filter-works>
    <div layout="row"
         layout-wrap
         layout-align="space-between center">
      <md-card flex="100" flex-gt-sm="45"
               flex-gt-lg="30" flex-xl="23"
               *ngFor="let work of works | pwFilter:tagsFilter">
        <md-card-header>
          <img md-card-avatar class="size-50"
               alt="work.name"
               [src]="imagesService.getImage('works', work.slug, '-avatar.png')">
          <md-card-title><a [routerLink]="['/works' | localize, work.slug]"> {{ work.name }} </a></md-card-title>
          <md-card-subtitle>{{ getRemoteTranslation(work.subtitle) }}</md-card-subtitle>
        </md-card-header>
        <img md-card-image alt="{{work.name}}"
             [lazyLoad]="imagesService.getImage('works', work.slug, '-1.png')"
             [scrollTarget]="myScrollContainer"
             [offset]="offset"
             [defaultImage]="imagesService.getDefaultImage()">
        <md-card-content>
        </md-card-content>
        <md-card-footer>
          <app-tags [tags]="work.tags"></app-tags>
        </md-card-footer>
      </md-card>
    </div>
  </md-card-content>
</div>

<ng-template #loadingProjects>
  <md-card-content>
    <app-activity-indicator
      [color]="activityColor">
    </app-activity-indicator>
  </md-card-content>
</ng-template>
