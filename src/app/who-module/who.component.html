<md-card-header>
  <img alt="{{ 'WHO.position' | translate }}"
       md-card-avatar class="size-72" src="assets/images/carlos.jpg">
  <md-card-title>
    <h2>Carlos Matheu Armengol</h2>
  </md-card-title>
  <md-card-subtitle>{{ 'WHO.position' | translate }}</md-card-subtitle>
</md-card-header>
<md-divider></md-divider>
<md-card-content>
  <p [innerHTML]="'WHO.description' | translate"></p>
  <div *ngIf="skills$ | async as skills;">
    <h3 class="not-visible">{{ 'WHO.skills' | translate }}</h3>
    <td-expansion-panel-group>
      <app-skill [class]="skill.class"
                 *ngFor="let skill of skills"
                 [skill]="skill"></app-skill>
    </td-expansion-panel-group>
  </div>
</md-card-content>

<md-divider></md-divider>
<div layout="row" layout-align="space-around center" class="pad">
  <a id="cv" role="button" aria-label="CV"
     md-button class="tc-grey-600" target="_blank" rel="noopener"
     href="{{ 'WHO.cv' | translate }}"
     angulartics2On="click"
     angularticsEvent="DownloadCV"
     angularticsCategory="{{ 'WHO.cv' | translate  }}">
    <md-icon class="pull-bottom">file_download</md-icon>
    <div class="md-caption">CV</div>
  </a>
</div>
